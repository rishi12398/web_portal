{% if logged_in %}
{% with messages = get_flashed_messages() %}

      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
{% endif %}
